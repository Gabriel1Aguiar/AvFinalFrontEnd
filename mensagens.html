  <script>
    window.onload = function() {
      var tabela = document.getElementById("tabela-mensagens");
      var tbody = tabela.getElementsByTagName("tbody")[0];
      
      var mensagens = obterMensagens();

      for (var i = 0; i < mensagens.length; i++) {
        var mensagem = mensagens[i];

        var row = tbody.insertRow();
        var cellNome = row.insertCell();
        var cellEmail = row.insertCell();
        var cellMensagem = row.insertCell();

        cellNome.innerHTML = mensagem.nome;
